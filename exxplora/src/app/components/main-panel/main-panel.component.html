<div class="card-container" #cardContainer infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="300" (scrolledRight)="onScroll()" [scrollWindow]="false">
  <app-domain-card 
    *ngFor="let card of cards"
    [title]="card.title" 
    [description]="card.description" 
    [backgroundImage]="card.backgroundImage">
  </app-domain-card>
</div>
